<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖金计算</title>
    <style>
    	body {
    	font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    	background: linear-gradient(to right, #e0eafc, #cfdef3);
    	margin: 0;
    	padding: 40px;
    	color: #333;
	}

.container {
    max-width: 700px;
    margin: auto;
    padding: 30px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease-in-out;
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 10px;
}

h5 {
    text-align: center;
    color: #d9534f;
    margin: 5px 0;
    font-weight: normal;
}

.file-input {
    margin: 30px 0 20px;
    text-align: center;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
}

input[type="file"] {
    padding: 12px;
    border: 2px dashed #007bff;
    border-radius: 10px;
    background-color: #f0f8ff;
    cursor: pointer;
    transition: all 0.3s ease;
}

input[type="file"]:hover {
    background-color: #e6f0ff;
}

.buttons {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin: 20px 0;
}

.buttons button {
    flex: 1;
    padding: 12px 0;
    border: none;
    background: linear-gradient(to right, #28a745, #218838);
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    transition: all 0.3s ease;
}

.buttons button:hover {
    background: linear-gradient(to right, #218838, #1e7e34);
    transform: translateY(-2px);
}

.buttons button[disabled] {
    background: #cccccc;
    box-shadow: none;
    cursor: not-allowed;
}

.output-box {
    background: #f9f9f9;
    border-left: 5px solid #007bff;
    padding: 15px;
    margin-top: 30px;
    border-radius: 8px;
    font-family: monospace;
    font-size: 14px;
    color: #333;
    white-space: pre-wrap;
    height: 180px;
    overflow-y: auto;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>奖金计算</h1>
	<h5>注意:如果存在充值1630升级临时工的成员，请生成后并删除。如无则正常使用</h5>
        <h5>正确的格式为:充值记录.xlsx</h5>
        <div class="file-input">
            <label for="file-upload">请上传 Excel 文件 (.xlsx):</label>
            <input type="file" id="file-upload" accept=".xlsx" />
        </div>
        <div class="buttons">
            <button id="add-btn" disabled>新增奖金</button>
            <button id="upgrade-btn" disabled>升级奖金</button>
        </div>
        <div class="output-box" id="output-box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let headers = {};

        // 处理文件上传
        document.getElementById('file-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                // 解析表头
                const headerRow = excelData[0];
                headers = {
                    会员账号: headerRow.indexOf("会员账号"),
                    金额: headerRow.indexOf("金额"),
                    状态: headerRow.indexOf("状态"),
                    是否首充: headerRow.indexOf("是否首充"),
                    会员等级: headerRow.indexOf("会员等级")
                };

                // 启用按钮
                document.getElementById('add-btn').disabled = false;
                document.getElementById('upgrade-btn').disabled = false;
            };
            reader.readAsBinaryString(file);
        });

        // 新增奖金按钮逻辑
        document.getElementById('add-btn').addEventListener('click', function() {
            const superiorBonus = { "S1": 163, "S2": 870, "S3": 2970 };
            const usernameBonus = { "S1": 81, "S2": 435, "S3": 1485 };
            const bonusEntries = [];

            excelData.forEach(row => {
                if (row[headers['是否首充']] === "是") {
                    const level = row[headers['会员等级']];
                    const username = row[headers['会员账号']].match(/用户名：(\d+)/)?.[1];
                    const superior = row[headers['会员账号']].match(/我的上级：(\d+)/)?.[1];
                    if (level && username && superior) {
                        bonusEntries.push(`${username}+${usernameBonus[level]}`);
                        bonusEntries.push(`${superior}+${superiorBonus[level]}`);
                    }
                }
            });

            document.getElementById('output-box').textContent = bonusEntries.join('\n');
            alert("新增奖金计算完成！");
        });

        // 升级奖金按钮逻辑
        document.getElementById('upgrade-btn').addEventListener('click', function() {
    const outputBox = document.getElementById('output-box');
    outputBox.textContent = ''; // 清空之前的内容

    const filteredData = excelData.filter(row =>
        row[headers['状态']] === "已通过" && row[headers['是否首充']] === "否"
    );

    const results = filteredData.map(row => {
        const username = row[headers['会员账号']]?.match(/用户名：(\d+)/)?.[1];
        const amountStr = row[headers['金额']];
        if (!username || !amountStr) return null;

        const amount = parseFloat(amountStr.replace("充值金额：", ""));
        if (2000 < amount && amount < 12000) return `${username}+870`;
        if (15000 < amount && amount < 36000) return `${username}+2970`;
        return null;
    }).filter(Boolean);

    outputBox.textContent = results.join('\n');
    alert("升级奖金计算完成！");
    });

    </script>
</body>
</html>
